<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <script
      src="https://kit.fontawesome.com/a6977c8837.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/rose-pine.css" />
    <title>Portfolio Website</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <a href="../index.html" class="logo">Kevin</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="skills.html" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="education.html" class="nav-link">Education</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="active nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="form-body">
      <div class="form-container">
        <form class="form" method="post" action="">
          <div class="form-group">
            <label for="Name" class="label">Your name</label>
            <div class="input-group">
              <input type="text" class="name" name="Name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="Email" class="label">Your email address</label>
            <div class="input-group">
              <input type="email" class="email" name="Email" required />
            </div>
          </div>

          <div class="form-group">
            <label for="Message" class="label">Your message</label>
            <div class="input-group">
              <textarea
                class="message"
                name="Message"
                rows="6"
                maxlength="3000"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
